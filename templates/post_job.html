{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Post Job
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <!-- bootstrap submit button -->
        <button type="submit" class="btn btn-primary my-1">Submit</button>
    </form>
{% endblock %}
